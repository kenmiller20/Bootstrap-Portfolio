<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Ken Miller Portfolio</title>
  
  <!-- We need to bring in the bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>
  <!-- Static navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Ken Miller</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav> 

  <!-- Main Body goes in Container -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <h1>Contact</h1>
          <hr>
        </div>

        <div class="row">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" placeholder="John Doe">
            </div>            

            <div class="form-group">
              <label for="email">Email</label>
              <input type="Email" class="form-control" id="email" placeholder="John@johndoe.com">
            </div>

            <div class="form-group">
              <label for="Message">Message</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div> <!-- class="row" -->
      </div> <!-- class="col-md-7" -->

      <div class="col-md-1"></div>

      <div class="col-md-3">
        <div class="row">
          <h1>Connect with Me</h1>
          <hr>
        </div> <!-- class="row" -->
        <div class="row center-block">
          <a href="https://github.com/kenmiller20">
          <img class="img img-thumbnail" src="assets/images/if_github_64px.png" alt="Github"></a> 

          <a href="https://www.linkedin.com">
          <img class="img img-thumbnail" src="assets/images/if_square-linkedin_64px.png" alt="Linkedin"></a>

          <a href="https://stackoverflow.com/users/8277242/ken-miller">
          <img class="img img-thumbnail" src="assets/images/if_stackoverflow_273179.png" alt="Stackoverflow" style="width:74px;height:74px;"></a>
        </div> <!-- class="row" -->
      </div> <!-- class="col-md-3" -->
    </div> <!-- class="row" -->
    <br>
  </div>

  <footer class="navbar-default navbar-fixed-bottom">
    <div class="container text-center">
    @Copyright 2017 Ken Miller
    </div>
  </footer>

</body>
</html>
